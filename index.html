<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>
        <div class="gridPanel"></div>
        <div class="instructions">
            <ol>
                <li>
                    <p>Brush color</p>
                    <input type="color" id="brColor" name="brColor">
                </li>
                <li>
                    <p>Background color</p>
                    <input type="color" id="bgColor" name="bgColor" value="#FFFFFF">
                </li>
                <li><button class="resetBtn">Clear all</button></li>
                <li><button class="gridBorder">Toggle border</button></li>
                <li>
                    <p class="rangeValue">16 x 16</p>
                    <input type="range" name="gridRange" id="gridRange" value="16" min="1" max="50">
                </li>
            </ol>
        </div>
    </main>

    <footer>
        <p>by <a href="https://github.com/johnrds">Jonathan Rodrigues</a></p>
        <p>Copyright Â© <a href="https://www.theodinproject.com/about"> The Odin Project</a> 2023
        <p>
    </footer>
</body>
<script type="text/javascript" src="./js/script.js"></script>

</html>
