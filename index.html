<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <div class="left-side">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="right-side">
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="instructions">
            <h2>How to play</h2>
            <ol>
                <li>
                    <label for="grid">Select the amount of grids per row (max 50): </label>
                    <input type="text" id="grid" name="grid" required minlength="1" maxlength="3" size="4" value="16">
                </li>
                <li><label for="color">Select the color you want:</label>
                    <input type="color" id="color" name="color">
                </li>
                <li>Hover the grids and have fun</li>
            </ol>

        </div>
        <div class="gridPanel"></div>
        <div class="buttons">
        <button class="resetBtn">Reset grid</button>
        <button class="gridBorder">Toggle border</button>
    </div>
    </main>

    <footer>
        <p>by <a href="https://github.com/johnrds">Jonathan Rodrigues</a></p>

        <p>
    </footer>
</body>

</html>
